version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - pip install -r requirements.txt
        build:
          commands:
            - echo "Backend build completed"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'